        <link rel="stylesheet" href="styles/directory.css" media="screen and (max-width: 768px)"> <!-- Mobile Styles -->
        <link rel="stylesheet" href="styles/directory-large.css" media="screen and (min-width: 769px)"> <!-- Desktop Styles -->

        <title>Chamber of Commerce Directory - Lagos, Nigeria</title>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <a href="index.html">
                <img src="images/logo.jpg" alt="Chamber Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
  <main>
    <h1>SaintWorld Chamber of Commerce</h1>
    <section class="join-selection">
        <div class="form-container">
            <h1>Join the Chamber of Commerce</h1>
            <form action="thankyou.html" method="GET">
            <label>
            First Name:
            <input type="text" name="firstName" title="First Name" autocomplete="given-name" required>
            </label>
            <label>
            Last Name:
            <input type="text" name="lastName" title="Last Name" autocomplete="family-name" required>
            </label>
            <label>
            Organizational Title:
             <input type="text" name="organizationTitle" title="Organization Title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}" required>
            </label>
            <label>
            Email Address:
            <input type="email" name="email" title="Email Address" autocomplete="email" placeholder="example@email.com" required>
            </label>
            <label>
            Mobile Phone:
            <input type="tel" name="phone" title="Mobile Phone" autocomplete="tel" required>
            </label>
            <label>
            Business/Organization Name:
            <input type="text" name="organization" title="Organization Name" autocomplete="organization" required>
            </label>
            <label>
            Membership Level:
            <select name="membershipLevel" title="Membership Level" required>
                <option value="" disabled selected>Select Membership Level</option>
                <option value="np">NP Membership (Non-profit, No Fee)</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
              
            </label>
            <label>
            Business/Organization Description:
            <textarea name="description" title="Organization Description" rows="5"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <button type="submit">Submit Application</button>
            </form>
        </div>
        <div class="membership-cards">
            <h1>Membership Level</h1>
            <div class="card" id="np">
            <h2>NP Membership</h2>
            <button class="modal-trigger" data-modal="modal-np">Learn More</button>
            </div>
            <div class="card" id="bronze">
            <h2>Bronze Membership</h2>
            <button class="modal-trigger" data-modal="modal-bronze">Learn More</button>
            </div>
            <div class="card" id="silver">
            <h2>Silver Membership</h2>
            <button class="modal-trigger" data-modal="modal-silver">Learn More</button>
            </div>
            <div class="card" id="gold">
            <h2>Gold Membership</h2>
            <button class="modal-trigger" data-modal="modal-gold">Learn More</button>
            </div>
        </div>
    </section>
  </main>
  <!-- Footer Section -->
  <footer>
    <p>&copy; <span id="current-year"></span> üå¥ Adekola Babatunde üå¥ Nigeria üèÅ</p>
    <p>Last Modified: <span id="last-modified"></span></p>
    <p>Current Date: <span id="current-date"></span></p>
</footer>

<script src="scripts/directory.js"></script>
</body>
</html>
